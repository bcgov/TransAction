server {
    listen       8080 default_server;
    listen       [::]:8080 default_server;
    server_name  _;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        try_files $uri /index.html =404;

        add_header Cache-Control "private, no-store, no-cache, must-revalidate";
    }
}

