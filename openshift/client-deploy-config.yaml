apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: transaction
labels:
  template: client-config
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      creationTimestamp: null
      labels:
        shared: true
      name: ${NAME}
    spec:
      lookupPolicy:
        local: false
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      creationTimestamp: null
      name: ${NAME}${SUFFIX}
    spec:
      replicas: 1
      selector:
        deploymentconfig: ${NAME}${SUFFIX}
      strategy:
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "150m"
      template:
        metadata:
          creationTimestamp: null
          labels:
            deploymentconfig: ${NAME}${SUFFIX}
        spec:
          containers:
            - image: ${NAME}:${VERSION}
              name: client
              ports:
                - containerPort: 8080
                  protocol: TCP
              resources:
                requests:
                  cpu: "100m"
                limits:
                  cpu: "150m"
              env:
                - name: REACT_APP_SSO_HOST
                  valueFrom:
                    secretKeyRef:
                      name: sso-configs
                      key: CLIENT_SSO_HOST
                - name: REACT_APP_SSO_REALM
                  valueFrom:
                    secretKeyRef:
                      name: sso-configs
                      key: CLIENT_SSO_REALM
                - name: REACT_APP_SSO_CLIENT
                  valueFrom:
                    secretKeyRef:
                      name: sso-configs
                      key: CLIENT_SSO_CLIENTID
                - name: REACT_APP_API_HOST
                  value: ${API_URL}
          #   volumeMounts:
          #   - name: ${VOLUME_NAME}
          #     mountPath: /etc/nginx/conf.d
          #     readOnly: true
          # volumes:
          # - name: ${VOLUME_NAME}
          #   configMap:
          #     defaultMode: 420
          #     items:
          #       - key: nginx.conf
          #         path: default.conf
          #     name: nginx.conf
      test: false
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - client
            from:
              kind: ImageStreamTag
              name: ${NAME}:${VERSION}
          type: ImageChange
  - apiVersion: v1
    kind: Service
    metadata:
      creationTimestamp: null
      name: ${NAME}${SUFFIX}
    spec:
      ports:
        - name: web
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        deploymentconfig: ${NAME}${SUFFIX}
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      creationTimestamp: null
      name: ${NAME}${SUFFIX}
    spec:
      host:
      port:
        targetPort: web
      tls:
        termination: edge
      to:
        kind: Service
        name: ${NAME}${SUFFIX}
        weight: 100
      wildcardPolicy: None
parameters:
  - description: A name used for all objects
    displayName: Name
    name: NAME
    required: true
    value: "client"
  - description: A name suffix used for all objects
    displayName: Suffix
    name: SUFFIX
    required: false
    value: "-dev"
  - description: A version used for the image tags
    displayName: version
    name: VERSION
    required: true
    value: "v1.0.0"
  - description: API HOST
    displayName: API HOST
    name: API_URL
    required: true
    value: ""
